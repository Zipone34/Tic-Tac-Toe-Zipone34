<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
<link rel="stylesheet" type="text/css" href="game.css" />
</head>

<body>
<div class="container">
        <div class="player-info">
            <label for="player1">Player 1:</label>
            <input type="text" id="player1" placeholder="Enter name">
         
      <div class="player-info2">
          <label for="player2">Player 2:</label>
            <input type="text" id="player2" placeholder="Enter name">
      </div> 
        </div>
        
        
        <button onclick="startGame()">Start Game</button>
        <div id="game-board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
        <div id="status"></div>
        <button id="restart" onclick="restartGame()" style="display:none;">Restart Game</button>
    </div>
    
<audio id="myAudio" src="audio/AdhesiveWombat - Night Shade.mp3"></audio>

    
    <script src="game.js"></script>
</body>

</html>
